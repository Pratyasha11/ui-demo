<!DOCTYPE html>
<html>
<head>
	<title>CSS FLEX DIRECTION</title>
	<style>
		body {
		font-family: arial,helvetica;
		}
		.container {
			background-color: #eee;
			margin: 50px;
			padding: 10px;
			border: 3px solid #000;
			height: 150px;

			display: flex;
			
		}
		.item1 {
			background-color: orangered; order: -2;
		}
		.item2 {
			background-color: yellowgreen; order: -1;
		}
		.item3 {
			background-color: slateblue; order: 2;
		}
		.item4 {
			background-color: hotpink; order: -1;
		}
		.item5 {
			background-color: mediumpurple; order: 3;
		}
		.items {
			color: #fff;
			font-size: 20px;
			font-weight: bold;
			text-align: center;
			padding: 10px;
			margin: 5px;
		}
	</style>
</head>
<body>
	<h1>First Grid Ex</h1>

	<div class="container">
		<div class="items item1">One</div>
		<div class="items item2">Two</div>
		<div class="items item3">Three</div>
		<div class="items item4">four</div>
		<div class="items item5">five</div>

	</div>
</body>
</html>
