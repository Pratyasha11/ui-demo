<!-- Properties Used: 1.row (default)
				2.row-reverse
				3.column
				4.column-reverse-->
<!DOCTYPE html>
<html>
<head>
	<title>CSS FLEX DIRECTION</title>
	<style>
		body {
		font-family: arial,helvetica;
		}
		.container {
			background-color: #eee;
			width: 700px;
			margin: 50px 0 0 50px;
			padding: 10px;
			border: 3px solid white;

			display: flex;
			/*flex-direction: row-reverse;*/
			/*flex-direction: column;*/
			flex-direction: column-reverse;
		}
		.items1 {
			background-color: orangered;
		}
		.items2 {
			background-color: yellowgreen;
		}
		.items3 {
			background-color: slateblue;
		}
		.items4 {
			background-color: hotpink;
		}
	</style>
</head>
<body>
	<h1>First Grid Ex</h1>

	<div class="container">
		<div class="items1">One</div>
		<div class="items2">Two</div>
		<div class="items3">Three</div>
		<div class="items4">four</div>
	</div>
</body>
</html>
