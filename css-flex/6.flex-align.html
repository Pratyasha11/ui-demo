<!-- Properties Used: Vertical Allignment- 1. Flex-start 2. flex-end 3. center 4. stretch (default) 5. baseline -->
<!DOCTYPE html>
<html>
<head>
	<title>CSS FLEX DIRECTION</title>
	<style>
		body {
		font-family: arial,helvetica;
		}
		.container {
			background-color: #eee;
			margin: 50px;
			padding: 10px;
			border: 3px solid #000;
			height: 400px;

			display: flex;
			/*align-items: stretch; 
			align-items: flex-start;
			align-items: flex-end;
			align-items: center;*/
			align-items: baseline;
			justify-content: space-between;
			flex-direction: column;
			/*flex-direction: row;*/
			
		}
		.item1 {
			background-color: orangered;
		}
		.item2 {
			background-color: yellowgreen; height: 100px; font-size: 40px;
		}
		.item3 {
			background-color: slateblue;
		}
		.item4 {
			background-color: hotpink;
		}
		.items {
			color: #fff;
			/*font-size: 20px;*/
			font-weight: bold;
			text-align: center;
			padding: 10px;
			margin: 5px;
		}
	</style>
</head>
<body>
	<h1>First Grid Ex</h1>

	<div class="container">
		<div class="items item1">One</div>
		<div class="items item2">Two</div>
		<div class="items item3">Three</div>
		<div class="items item4">four</div>
	</div>
</body>
</html>
