<!-- Properties Used: 1.no wrap (default)
				2.wrap
				3.wrap-reverse-->
<!DOCTYPE html>
<html>
<head>
	<title>CSS FLEX WRAP</title>
	<style>
		body {
		font-family: arial,helvetica;
		}
		.container {
			background-color: #eee;
			width: 300px;
			height: 50px;
			margin: 50px;
			padding: 10px;
			border: 3px solid black;
			margin: 5px;

			display: flex;
			/*flex-direction: column;
*/		
			flex-direction: row;
	/*flex-wrap: wrap;*/
			flex-wrap: wrap-reverse;
			
		}
		.items1 {
			background-color: orangered;
		}
		.items2 {
			background-color: yellowgreen;
		}
		.items3 {
			background-color: slateblue;
		}
		.items4 {
			background-color: hotpink;
		}
		.items5 {
			background-color: lime;
		}
		.items6 {
			background-color: peru;
		}
		.items7 {
			background-color: green;
		}
		.items8 {
			background-color: cyan;
		}
	</style>
</head>
<body>
	<h1>First Grid Ex</h1>

	<div class="container">
		<div class="items1">One</div>
		<div class="items2">Two</div>
		<div class="items3">Three</div>
		<div class="items4">Four</div>
		<div class="items5">Five</div>
		<div class="items6">Six</div>
		<div class="items7">Seven</div>
		<div class="items8">Eight</div>
	</div>
</body>
</html>
