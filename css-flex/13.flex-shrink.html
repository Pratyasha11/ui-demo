<!DOCTYPE html>
<html>
<head>
	<title>CSS FLEX DIRECTION</title>
	<style>
		body {
		font-family: arial,helvetica;
		}
		.container {
			background-color: #eee;
			margin: 50px;
			padding: 0px;
			border: 3px solid #000;

			display: flex;
			
			
		}
		.item1 {
			background-color: orangered;
			/*flex-shrink: 2;
			flex-shrink: 3;*/
			flex-shrink: 0;  /*by default 1, if we'll put 0, we can't shrink*/
		}
		.item2 {
			background-color: yellowgreen; 
		}
		.item3 {
			background-color: slateblue; 
		}
		.item4 {
			background-color: hotpink; 
		}
		.items {
			color: #fff;
			font-size: 20px;
			font-weight: bold;
			text-align: center;
			padding: 0px;
			margin: 0px;
			height: 60px;
			width: 200px;
		}
	</style>
</head>
<body>
	<h1>Flex Shrink</h1>

	<div class="container">
		<div class="items item1">One</div>
		<div class="items item2">Two</div>
		<div class="items item3">Three</div>
		<div class="items item4">four</div>
	</div>
</body>
</html>
