<!-- Properties Used: 1. Flex-start 2. flex-end 3. center 4. stretch 5. space-around 6. space-between 7. space-evenly -->
<!-- It works when there is two or more row, if there's one row it will act like align-item. -->
<html>
<head>
	<title>CSS FLEX DIRECTION</title>
	<style>
		body {
		font-family: arial,helvetica;
		}
		.container {
			background-color: #eee;
			margin: 50px;
			padding: 10px;
			border: 3px solid #000;
			height: 400px;
			width: 400px;

			display: flex;
			flex-wrap: wrap;
			align-content: stretch; /*default*/
			align-content: flex-start;
			align-content: flex-end;
			align-content: center;
			align-content: space-between;
			align-content: space-around;
			align-content: space-evenly;
		}

		.item1 {
			background-color: orangered;
		}
		.item2 {
			background-color: yellowgreen; 
		}
		.item3 {
			background-color: slateblue;
		}
		.item4{
			background-color: hotpink;
		}
		.item5 {
			background-color: lime;
		}
		.item6 {
			background-color: peru; 
		}
		.item7{
			background-color: red;
		}
		.item8 {
			background-color: green;
		}
		.items {
			color: #fff;
			/*font-size: 20px;*/
			font-weight: bold;
			text-align: center;
			padding: 10px;
			margin: 5px;
		}
	</style>
</head>
<body>
	<h1>First Grid Ex</h1>

	<div class="container">
		<div class="items item1">One</div>
		<div class="items item2">Two</div>
		<div class="items item3">Three</div>
		<div class="items item4">four</div>
		<div class="items item5">five</div>
		<div class="items item6">six</div>
		<!-- <div class="items item7">seven</div>
		<div class="items item8">eight</div> -->
	</div>
</body>
</html>
