<!DOCTYPE html>
<html>
<head>
	<title>CSS FLEX DIRECTION</title>
	<style>
		body {
		font-family: arial,helvetica;
		}
		.container {
			background-color: #eee;
			margin: 50px;
			padding: 10px;
			border: 3px solid #000;

			display: flex;
			
		}
		.item1 {
			background-color: orangered; flex-grow: 3;
		}
		.item2 {
			background-color: yellowgreen; 
		}
		.item3 {
			background-color: slateblue;
		}
		.item4 {
			background-color: hotpink; flex-grow: 5;
		}
		.item5 {
			background-color: mediumpurple; 
		}
		.items {
			color: #fff;
			font-size: 20px;
			font-weight: bold;
			text-align: center;
			padding: 10px;
			margin: 0px;
			/*flex-grow: 0;*/ /*No change*/
			/*flex-grow: 1;*/
		}
	</style>
</head>
<body>
	<h1>Grid Ex</h1>

	<div class="container">
		<div class="items item1">One</div>
		<div class="items item2">Two</div>
		<div class="items item3">Three</div>
		<div class="items item4">four</div>
		<div class="items item5">five</div>
	</div>
</body>
</html>
