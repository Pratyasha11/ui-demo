<!-- Properties Used: 1.grid-template-columns
				2.grid-template-rows -->
<!DOCTYPE html>
<html>
<head>
	<title>CSS GRID</title>
	<style>
		body {
		font-family: arial,helvetica;
		}
		.container {
			background-color: #eee;
			width: 700px;
			height: 800px;
			margin: 50px 0 0 50px;

			display: grid;
			/*grid-template-columns: 250px 200px 150px;*/
			/*grid-template-columns: 100px auto 200px;*/
			/*grid-template-columns: 55% 100px auto;*/
			/*grid-template-columns: repeat(2,150px) 1fr;*/
			grid-template-columns: 50% repeat(2,150px);
			/*grid-template-columns: repeat(2,150px) auto;*/
			/*grid-template-columns: 1fr 3fr 1fr;*/
			/*grid-template-rows: 150px 100px 100px;*/
			/*grid-template-rows: repeat(2,1fr);*/
			grid-template-rows: 1fr 200px;

			grid-gap: 20px;
		}
		.items1 {
			background-color: orangered;
		}
		.items2 {
			background-color: yellowgreen;
		}
		.items3 {
			background-color: slateblue;
		}
		.items4 {
			background-color: hotpink;
		}
		.items5 {
			background-color: royalblue;
		}
		.items6 {
			background-color: goldenrod;
		}
	</style>
</head>
<body>
	<h1>First Grid Ex</h1>

	<div class="container">
		<div class="items1">Item 1</div>
		<div class="items2">Item 2</div>
		<div class="items3">Item 3</div>
		<div class="items4">Item 4</div>
		<div class="items5">Item 5</div>
		<div class="items6">Item 6</div>
	</div>
</body>
</html>
