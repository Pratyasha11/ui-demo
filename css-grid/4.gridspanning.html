<!DOCTYPE html>
<html>
<head>
	<title>CSS GRID</title>
	<style>
		body {
		font-family: arial,helvetica;
		}
		.container {
			background-color: #eee;
			width: 700px;
			margin: 50px 0 0 50px;

			display: grid;
			grid-template-columns: repeat(3, 1fr);
			/*grid-template-rows: 100px 100px;*/
			grid-template-rows: repeat(4,120px);

			grid-gap: 20px;
		}
		.items1 {
			background-color: orangered;

			grid-row: 2 / 3; 
			grid-column: 3 / 4;

			z-index: 1;
			
		}
		.items2 {
			background-color: yellowgreen;
			/*grid-row: 2 / span 2;*/
			grid-row: 2 / span 3; /*To adjsut height see line 17.*/
		}
		.items3 {
			background-color: slateblue;
			/*grid-column: 2 / -1;*/
			grid-row: 3 / -1;
		}
		.items4 {
			background-color: hotpink;

			grid-column: 2 / 4;
			grid-row:  2 /3; /*when I expand items-4, the items1 one hides under items4. It's grid overlaping.To show items1 we have to use z-index in items1.*/
		}
		.items5 {
			background-color: royalblue;
		}
		.items6 {
			background-color: goldenrod;

			grid-row: 1 / 2;
			/*grid-column: 1 / 3;*/
			/*grid-column: 1 / span 3;*/ /*We can span this way too*/

			grid-column: 1 / -1; /*To span till last without knowing how many span, we can directly use -1 concept.*/
		}
	</style>
</head>
<body>
	<h1>First Grid Ex</h1>

	<div class="container">
		<div class="items1">Item 1</div>
		<div class="items2">Item 2</div>
		<div class="items3">Item 3</div>
		<div class="items4">Item 4</div>
		<div class="items5">Item 5</div>
		<div class="items6">Item 6</div>
	</div>
</body>
</html>
