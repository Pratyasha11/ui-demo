<!DOCTYPE html>
<html>
<head>
	<title>CSS GRID</title>
	<style>
		body {
		font-family: arial,helvetica;
		}
		.container {
			background-color: #eee;
			width: 720px;
			margin: 45px auto 0;

			display: grid;
			grid-template-columns: repeat(3,[col-start] 1fr[col-end]);

			grid-template-rows: [header-start] 120px[header-end menu-start] 60px [menu-end box-start] 100px[box-end content-start] 400px[content-end footer-start] 50px[footer-end];
			grid-gap: 15px;
		}
		.header {
			background-color: orangered;
			grid-row: header-start / header-end;
			grid-column: col-start 1 / col-end 3; /*We have to consider here total columns i.e. col1, col2, col3 not column line.*/
		}
		.menu {
			background-color: yellowgreen;
			grid-row: menu-start / menu-end; 
			grid-column: col-start 1 / col-end 3;
		}
		.box1 {
			background-color: slateblue;
		}
		.box2 {
			background-color: hotpink;
		}
		.sidebar {
			background-color: royalblue;
			grid-row: box-start / content-end;
			grid-column: 3 / 4;
		}
		.content {
			background-color: goldenrod;
			grid-row: content-start / content-end;
			grid-column: col-start 1/ col-end 2;
		}
		.footer {
			background-color: cyan;
			grid-row: footer-start / footer-end;
			grid-column: col-start 1 / col-end 3;
		}
	</style>
</head>
<body>
	<h1>SIMPLE PROJECT USING GRID</h1>

	<div class="container">
		<div class="header">HEADER</div>
		<div class="menu">MENU</div>
		<div class="box1">BOX1</div>
		<div class="box2">BOX2</div>
		<div class="sidebar">SIDEBAR</div>
		<div class="content">CONTENT</div>
		<div class="footer">FOOTER</div>
	</div>
</body>
</html>
