					3.grid-row
					4.grid-column-start
					5.grid-column-end
					6.grid-column
					7.grid-area -->
<!DOCTYPE html>
<html>
<head>
	<title>CSS GRID</title>
	<style>
		body {
		font-family: arial,helvetica;
		}
		.container {
			background-color: #eee;
			width: 700px;
			margin: 50px 0 0 50px;

			display: grid;
			grid-template-columns: repeat(3, 1fr);
			grid-template-rows: 100px 100px;

			grid-gap: 20px;
		}
		.items1 {
			background-color: orangered;
			/*grid-row-start: 2;
			grid-row-end: 3;

			grid-column-start: 3;
			grid-column-end: 4;*/

			/*grid-row: 2 / 3;*/ /*row start / row end*/
			/*grid-column: 3 / 4;*/ /*column start / column end*/

			grid-area: 2 / 3 / 3 / 4; /*row start / column start / row end / column end*/
		}
		.items2 {
			background-color: yellowgreen;
		}
		.items3 {
			background-color: slateblue;
		}
		.items4 {
			background-color: hotpink;
		}
		.items5 {
			background-color: royalblue;
		}
		.items6 {
			background-color: goldenrod;
			/*grid-row-start: 1;
			grid-row-end: 2;

			grid-column-start: 1;
			grid-column-end: 2;*/

			/*grid-row: 1 / 2;
			grid-column: 1 / 2;*/

			grid-area: 1 / 1 / 2 / 2;
		}
	</style>
</head>
<body>
	<h1>First Grid Ex</h1>

	<div class="container">
		<div class="items1">Item 1</div>
		<div class="items2">Item 2</div>
		<div class="items3">Item 3</div>
		<div class="items4">Item 4</div>
		<div class="items5">Item 5</div>
		<div class="items6">Item 6</div>
	</div>
</body>
</html>
