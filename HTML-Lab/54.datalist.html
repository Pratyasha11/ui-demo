<!DOCTYPE html>
<html>
<head>
	<title>DataList</title>
</head>
<body>
	<input list="browsers">
	<datalist id="browsers">
		<option>Google Chrome</option>
		<option>Safari</option>
		<option>Mozilla</option>
		<option>Opera</option>
		<option>Internet Explorer</option>
		<option>Microsoft Edge</option>
	</datalist>

</body>
</html>
