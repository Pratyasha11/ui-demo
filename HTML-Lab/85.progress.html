<!DOCTYPE html>
<html>
<head>
	<title>Progress Example</title>
</head>
<body>
	<progress> </progress>
	<br>
	<progress value="50" max="100"> </progress>50%
	<br>
	<progress style="width: 300px; height: 30px;"> </progress>50%
	<br>
	<progress value="50" max="100" style="width: 300px; height: 30px;" > </progress>50%
</body>
</html>
