<!DOCTYPE html>
<html>
<head>
	<title>Table Example</title>
</head>
<body>
	<table border="1" bordercolor="green" bgcolor="pink" width="100%">
		<caption><b>STUDENT</b></caption>
		<tr>
			<th bgcolor="red">
				<font color="white" size="1" face="verdana">Roll</font>
			</th>
			<th>Name</th>
			
		</tr>
		<tr>
			<td>100</td>
			<td>Niranjan</td> 
			<td>8.1</td>
		</tr>
		<tr>
			<td>101</td>
			<td>Pratyasha</td>
			<td>9.1</td>
		</tr>
	</table>
</body>
</html>
