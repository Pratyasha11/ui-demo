<!DOCTYPE html>
 <html>
 <head>
 	<title>Canvas Example</title>
 </head>
 <body>

 	<canvas width="400" height="200" style="border: 2px solid red;" id="a"></canvas>
 	<script>
 		var c = document.getElementById("a");
 		var ctx = c.getContext("2d");
 		ctx.fillStyle='cyan';
 		ctx.fillRect(0,0,400,200);

 		ctx.strokeStyle="red";
 		ctx.moveTo(0,0);
 		ctx.lineTo(400,200);
 		ctx.stroke();

 		ctx.moveTo(400,0);
 		ctx.lineTo(0,200);
 		ctx.stroke();

 		ctx.moveTo(200,0);
 		ctx.lineTo(200,200);
 		ctx.stroke();

		ctx.strokeStyle="yellow";
		ctx.font="30px Arial";
		ctx.strokeText("Hello",150,50);
 	</script>

 </body>
 </html>
