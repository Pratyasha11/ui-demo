<html>
<head>
	<style>
		p {
			color: red;
		}
		h1 {
			background-color:yellow;
		}
	</style>
</head>
<body>
	<p>Hello</p>
	<p style="color: blue;">Ok</p> <!-- Priority of style attribute is more than <style> tag -->
	<p>HTML</p>

	<h1 style="text-align: center;font-family: verdana;font-size: 10px;">Hi</h1>	<!-- Heading 1 -->
	<h1 style="background-color: aqua;">Ok</h1>
</body>
</html>
