<!DOCTYPE html>
<html>
<head>
	<title>IFrame Example</title>
</head>
<body>
	<pre>
	<iframe src="images/logo1.png" width="400" height="100" frameborder="0"></iframe>


	<embed src="images/logo1.png" width="400" height="100" frameborder="0"></embed>


	<object data="images/logo1.png" width="400" height="100" frameborder="0"></object>
	</pre>
</body>
</html>
