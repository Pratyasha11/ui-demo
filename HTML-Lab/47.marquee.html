<!DOCTYPE html>
<html>
<head>
	<title>Marquee Example</title>
</head>
<body>
	<marquee>Message From Right To Left</marquee>
	<marquee scrolldelay="50">Message From Right to Left & Scrolldelay</marquee>
	<marquee bgcolor="red" scrollamount="50">Scroll Amount</marquee>

	<marquee width="50%">Start with 50% width</marquee>

	<marquee direction="right">From Left to Right</marquee>
	<marquee direction="up" width="500" height="200">From Bottom to Top</marquee>
	<marquee direction="bottom" width="500" height="200">From Top to Bottom</marquee>

	<marquee behavior="alternate">Alternate</marquee>
	<marquee><img src="images/logo1.png"></marquee>

<marquee behavior="alternate" onmouseover="stop()" onmouseout="start()"> Alternate</marquee>
<marquee behavior="alternate" onmouseover="stop()" onmouseout="start()"> <img src="images/logo1.png"> </marquee>
</body>
</html>
