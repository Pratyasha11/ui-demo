<!DOCTYPE html>
<html>
<head>
	<title>Input Example</title>
</head>
<body>
	<pre>
	<input>    

	<input type="text">

	<input type="text" size="25">  

	<input type="text" size="10" tabindex="3">

	<input type="text" size="25" maxlength="10"> 

	<input type="text" size="25" style="height: 50px">  

	<input type="text" value="Hello" tabindex="2"> 

	<input type="text" value="Hello" readonly>

	<input type="text" value="Hello" disabled>  

	<input type="text" style="background-color: red; color: cyan;">

	<input type="text" placeholder="Please Enter Your Name"> 

	<input type="password" maxlength="6" tabindex="1"> 

	<textarea></textarea>
	<textarea rows="7" cols="25">Hello</textarea>
	<textarea rows="7" cols="25" style="resize: none;"></textarea>

	<textarea rows="7" cols="25" style="resize: none;"disabled>Pratyasha</textarea>


	<textarea rows="7" cols="25" style="resize: none;"readonly>Hi</textarea>
	</pre>    
</body>
</html>
