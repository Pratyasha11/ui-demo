<!DOCTYPE html>
<html>
<head>
	<title>Span and Div</title>
	<style>
		span {
			background-color: red;
			width: 150px;
			height: 100px;
		}
		div {
			background-color: green;
			width: 150px;
			height: 100px;
		}
	</style>
</head>
<body>
	<span>Span-1</span>
	<span>Span-2</span>
	<hr>
	<div>Div-1</div> <br>
	<div>Div-2</div>
</body>
</html>
<!-- Span tag is inline tag, but div tag is block level tag & both are very important-->
