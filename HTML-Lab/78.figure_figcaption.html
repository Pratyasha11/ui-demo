<!DOCTYPE html>
<html>
<head>
	<title>Figure Figcaptions</title>
	<style>
		figure {
			border: thin red solid;
			padding: 5px;
			width: 200px;
			height: 170px;
		}
		img {
			width: 200px;
			height: 150px;
		}
		figcaption {
			background-color: gray;
			color: #fff;
			font: italic smaller sans-serif;
			padding: 3px;
			text-align: center;
		}
	</style>
</head>
<body>
	<figure>
		<img src="images/3.jpg" style="width: 200px; height: 200px;">
		<figcaption>Fig: 1 : Road</figcaption>
	</figure>
</body>
</html>
