<!DOCTYPE html>
<html>
<head>
	<title>Table Example</title>
</head>
<body>
	<table border="5" rules="all">
		<caption><b>STUDENT</b></caption>
		<tr>
			<th>ROLL</th>
			<th>Name</th>
			<th>CGPA</th>
		</tr>
		<tr>
			<td>100</td>
			<td>Niranjan</td>
			<td>8.1</td>
		</tr>
		<tr>
			<td>101</td>
			<td>Pratyasha</td>
			<td>9.1</td>
		</tr>
	</table>
	<hr>
	<table border="5" rules="row">
		<caption><b>STUDENT</b></caption>
		<tr>
			<th>ROLL</th>
			<th>Name</th>
			<th>CGPA</th>
		</tr>
		<tr>
			<td>100</td>
			<td>Niranjan</td>
			<td>8.1</td>
		</tr>
		<tr>
			<td>101</td>
			<td>Pratyasha</td>
			<td>9.1</td>
		</tr>
	</table>
	<hr>
	<table border="5" rules="col">
		<caption><b>STUDENT</b></caption>
		<tr>
			<th>ROLL</th>
			<th>Name</th>
			<th>CGPA</th>
		</tr>
		<tr>
			<td>100</td>
			<td>Niranjan</td>
			<td>8.1</td>
		</tr>
		<tr>
			<td>101</td>
			<td>Pratyasha</td>
			<td>9.1</td>
		</tr>
	</table>
	

</body>
</html>
