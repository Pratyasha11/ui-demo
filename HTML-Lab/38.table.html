<!DOCTYPE html>
<html>
<head>
	<title>Rowspan & Colspan</title>
</head>
<body>
	<table border="1">
		<tr>
			<th rowspan="3">JAVA</th>
			<th>J2SE</th>
			<th>J2EE</th>
		</tr>
		<tr>
			<td>30</td>
			<td>40</td>
		</tr>
		<tr>
			<td>70</td>
			<td>80</td>
		</tr>
		
	</table>
	<hr>
	<table border="1">
		<tr>
			<th>Name</th>
			<th>Mark</th>
		</tr>
		<tr>
			<td>Raja</td>
			<td>2o</td>
		</tr>
		<tr>
			<td>Rani</td>
			<td>30</td>
		</tr>
		<tr>
			<td colspan="2">Total : 50</td>
		</tr>
		
	</table>
	<hr>
	<table border="1">
		<tr>
			<th>Name</th>
			<th>Age</th>
			<th>Mark</th>
		</tr>
		<tr>
			<td>Raja</td>
			<td rowspan="2">15</td>
			<td>2o</td>
		</tr>
		<tr>
			<td>Rani</td>
			<td>30</td>
		</tr>
		<tr>
			<td colspan="3">Total : 50</td>
		</tr>
		
	</table>

</body>
</html>
