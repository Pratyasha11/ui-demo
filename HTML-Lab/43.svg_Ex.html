<!DOCTYPE html>
<html>
<head>
	<title>SVG Example</title>
</head>
<body>
	<svg width="300" height="300" style="border:2px dotted red;">
		<line x1="10" y1="20" x2="200" y2="100" stroke="blue"/>
	</svg>
	<hr>
	<svg width="300" height="300" style="border:2px dotted red;">
		<circle cx="150" cy="150" r="50" fill= "aqua" stroke="blue"/>
	</svg>
	<hr>
	<svg width="300" height="300" style="border:2px dotted red;">
		<rect width = "100" height = "50" style="stroke: red; stroke-width:5"/>

	</svg>
	<hr>
	<svg width="300" height="300" style="border:2px dotted red;">
		<ellipse cx="150" cy="150" rx="50" ry="20" style="fill: aqua; stroke:blue" />
	</svg>

</body>
</html>
