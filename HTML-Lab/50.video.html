<!DOCTYPE html>
<html>
<head>
	<title>Video Example</title>
</head>
<body>
	
	<video width="500" height="300px" controls>
		<source src="videos/Googly.mp4" type="video/mp4">
	</video>
	<video width="500" height="300px" controls autoplay>
		<source src="videos/Googly.mp4" type="video/mp4">
	</video>
	<video width="500" height="300px" controls autoplay muted>
		<source src="videos/Googly.mp4" type="video/mp4">
	</video>
	<video width="500" height="300px" controls autoplay muted poster="images/1.jpg">
		<source src="videos/Googly.mp4" type="video/mp4">
	</video>
</body>
</html>
