<!DOCTYPE html>
<html>
<head>
	<title>Validation</title>
</head>
<body>
	<form action="">
		<pre>
  User-ID : <input type="text" name="user" autofocus required>

  Password : <input type="text" name="Password" required>

  Email-ID : <input type="email" name="email" required="required" autocomplete="off">

  Website : <input type="url" name="url" required>

  Pattern : <input type="text" name="alpha" required pattern="{A-Za-z} {3,7}" title="Enter 3 - 7 characters">
			
			<input type="submit" value="submit">
		</pre>
	</form>

</body>
</html>
