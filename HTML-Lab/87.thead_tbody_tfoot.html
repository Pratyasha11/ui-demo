<!DOCTYPE html>
<html>
<head>
	<title>Thead-Tbody-Tfoot</title>
	<style>
		table {
			border-collapse: collapse;	
		}
		th,td {
			border: 1px solid red;
			padding: 5px;
		}
		thead {
			background-color: blue;
			color: yellow;
		}
		tbody {
			background-color: cyan;
			color: red;
		}
		tfoot {
			background-color: grey;
			color: pink;
		}
	</style>
</head>
<body>
	<table>
		<thead>
		<tr>
			<th>Course</th>
			<th>Fees</th>
		</tr>
		</thead>
		<tbody>
		<tr>
			<td>Core Java</td>
			<td>4500</td>
		</tr>
		<tr>
			<td>Advance Java</td>
			<td>4500</td>
		</tr>
		<tr>
			<td>UI</td>
			<td>5000</td>
		</tr>
		</tbody>
		<tfoot>
		<tr>
			<td>Total Fees</td>
			<td>13,500</td>
		</tr>
		</tfoot>
	</table>
</body>
</html>
